<!-- Page Wrapper -->
<div class="page-wrapper">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col">

                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/admin/'">Dashboard</a></li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="profile-header">

                      <form

                        name="form"
                        enctype="multipart/form-data"
                        (ngSubmit)="processForm()"
                      >

                        <div class="col-auto profile-image">
                            <a href="javascript:void(0);">
                              <img
                                [src]="
                                  this.crudApi.apiServerUrl +
                                  '/utilisateurs/avatar/' +
                                  this.id +
                                  '?ts=' +
                                  getTS()
                                "
                                class="rounded-circle"
                                alt="User Image"
                                *ngIf="img"
                              />

                                <img class="rounded-circle" alt="User Image"
                                  src="assets/admin/img/profiles/avatar-01.jpg"
                                  *ngIf="!img"
                                >
                            </a>
                            <br />

                            <input
                              type="file"
                              (change)="onSelectedFile($event)"
                              class="select"
                              accept="image/*"
                            />&nbsp;&nbsp;
                            <input
                              type="submit"
                              value="enregistrer photo"
                              class="btn btn-sm btn-info"
                              style="cursor: pointer"
                            />

                        </div>
                    </div>
                </div>

<ng-template #edittemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Utilisateur</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!--  <div class="modal-body text-center"> -->
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="row form-row">
        <div class="col-12 col-sm-4">
          <div class="form-group">
            <label>USER ID</label>
            <input
              type="text"
              class="form-control"
              formControlName="id"
              readonly
            />
          </div>
        </div>
        <div class="col-12 col-sm-8">
          <div class="form-group">
            <label>Nom Utilisateur</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
            />
          </div>
        </div>
        <div class="col-12 col-sm-12">
          <div class="form-group">
            <label>Nom&Prénom</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
        </div>

        <div class="col-12 col-sm-12">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address" />
          </div>
        </div>
        <div class="col-12 col-sm-12">
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
          </div>
        </div>
        <div class="col-12 col-sm-12">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" />
          </div>
        </div>
      </div>
    </form>
    <div style="margin-top: 25px">
      <button
        type="button"
        class="btn btn-success si_accept_confirm"
        id="btn-yes"
        (click)="update()"
      >
        Update
      </button>
      <button
        type="button"
        class="btn btn-danger si_accept_cancel"
        (click)="decline()"
      >
        Cancel
      </button>
    </div>
  </div>
</ng-template>
