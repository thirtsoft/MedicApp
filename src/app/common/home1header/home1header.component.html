    <div class="row">
      <div class="col-md-6">
        <img src="assets/img/dr-home.png" class="img-fluid dr-img" alt="" />
      </div>
      <div class="col-md-6 search-doctor">
        <div class="search-area">
          <h2 class="text-center">Faites votre demande</h2>
          <form
            class="search-input"
            #addDemandeForm="ngForm"
            name="form"
            enctype="multipart/form-data"
            (ngSubmit)="addDemandeForm.form.valid && onSubmit()"
          >
            <div class="row">
              <div class="row">
                <div class="col-6 col-md-6">
                  <div class="form-group">
                    <label>Prénom</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      [(ngModel)]="formDataDemande.firstName"
                      name="firstName"
                      id="firstName"
                      #firstName="ngModel"
                      required
                      placeholder="votre prénom"
                    />
                    <span
                      class="text-danger"
                      *ngIf="
                        (firstName.touched || addDemandeForm.submitted) &&
                        firstName.errors?.required
                      "
                    >
                      le prénom est obligatoire
                    </span>
                  </div>
                </div>
                <div class="col-6 col-md-6">
                  <div class="form-group">
                    <label>Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      [(ngModel)]="formDataDemande.lastName"
                      name="lastName"
                      id="lastName"
                      #lastName="ngModel"
                      required
                      placeholder="votre nom"
                    />
                    <span
                      class="text-danger"
                      *ngIf="
                        (lastName.touched || addDemandeForm.submitted) &&
                        lastName.errors?.required
                      "
                    >
                      le nom est obligatoire
                    </span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6 col-md-6">
                  <div class="form-group">
                    <label>Téléphone</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      [(ngModel)]="formDataDemande.mobile"
                      name="mobile"
                      id="mobile"
                      #mobile="ngModel"
                      required
                      placeholder="votre numéro mobile"
                    />
                    <span
                      class="text-danger"
                      *ngIf="
                        (mobile.touched || addDemandeForm.submitted) &&
                        mobile.errors?.required
                      "
                    >
                      le numéro télépone est obligatoire
                    </span>
                  </div>
                </div>

                <div class="col-6 col-md-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      [(ngModel)]="formDataDemande.email"
                      name="email"
                      id="email"
                      #email="ngModel"
                      required
                      placeholder="votre email"
                    />
                    <span
                      class="text-danger"
                      *ngIf="
                        (email.touched || addDemandeForm.submitted) &&
                        email.errors?.required
                      "
                    >
                      l'email est obligatoire
                    </span>
                  </div>
                </div>
              </div>
              <!--  <div class="col-12 col-md-12">
                                <div class="form-group">
                                    <label>Genre</label>
                                    <select class="form-control">
                                        <option>Male</option>
                                        <option>Fe Male</option>
                                    </select>
                                </div>
                            </div> -->
              <div class="row">
                <div class="col-6 col-md-6">
                  <div class="form-group">
                    <label>Directeur thèse</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      [(ngModel)]="formDataDemande.directorThese"
                      name="directorThese"
                      id="directorThese"
                      #directorThese="ngModel"
                      required
                      placeholder="votre directeur de These"
                    />
                  </div>
                </div>

                <div class="col-6 col-md-6">
                  <div class="form-group">
                    <label>Encadrant</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      [(ngModel)]="formDataDemande.typeEtude"
                      name="typeEtude"
                      id="typeEtude"
                      #typeEtude="ngModel"
                      required
                      placeholder="votre typeEtude"
                    />
                  </div>
                </div>
              </div>

              <!--  <div class="row"> -->
              <div class="col-12 col-md-12">
                <div class="form-group">
                  <label>Sujet de Thèse</label>
                  <input
                    type="text"
                    class="form-control"
                    value=""
                    [(ngModel)]="formDataDemande.subjectThese"
                    name="subjectThese"
                    id="subjectThese"
                    #subjectThese="ngModel"
                    required
                    placeholder="votre sujet de These"
                  />
                </div>
              </div>

              <!--  <div class="col-6 col-md-6">
                              <div class="form-group">
                                  <label>Department</label>
                                  <select class="form-control">
                                      <option>Surgen</option>
                                      <option>Cardiologist</option>
                                      <option>Gynacologist</option>
                                  </select>
                              </div>
                            </div>

                          </div>-->

              <div class="col-12 col-md-12">
                <div class="form-group">
                  <label
                    >Choisir votre Fichier de données (.xls, .txt, .csv)
                  </label>
                  <input
                    type="file"
                    class="form-control"
                    value=""
                    name="baseDeDonnee"
                    id="baseDeDonnee"
                    required
                    class="form-control"
                    (change)="selectFileDemande($event)"
                  />
                </div>
              </div>
            </div>
            <div class="submit-section">
              <!-- <a [routerLink]="'/patients/search-doctor'" class="btn btn-primary search-btn submit-btn">Envoyer</a> -->
              <button
                type="submit"
                [disabled]="!addDemandeForm.valid"
                class="btn btn-primary search-btn submit-btn"
              >
                Envoyer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
