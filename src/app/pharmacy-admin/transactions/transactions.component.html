 <div class="page-wrapper">
<div class="content container-fluid">

	<!-- Page Header -->
	<div class="page-header">
		<div class="row">
			<div class="col-sm-12">
				<h3 class="page-title">Transactions</h3>
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a [routerLink]="'/admin/'">Dashboard</a></li>
					<li class="breadcrumb-item active">Transactions</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- /Page Header -->
	
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="table-responsive">
						<table class="datatable table table-hover table-center mb-0">
							<thead>
								<tr>
									<th>Invoice No</th>
									<th>Product ID</th>
									<th>Product Name</th>
									<th>Total Amount</th>
									<th class="text-center">Status</th>
									<th class="text-right">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let transaction of transactionsList">
									<td><a [routerLink]="'/pharmacy-admin/invoice'">{{transaction.invoice_number}}</a></td>
									<td>{{transaction.product_id}}</td>
									<td>
										<h2 class="table-avatar">
											<span class="avatar avatar-sm mr-2"><img class="avatar-img" src="{{transaction.product_img}}" alt="User Image"></span>
											{{transaction.product_name}}
										</h2>
									</td>
									<td>${{transaction.total_amount}}</td>
									<td class="text-center">
										<span class="badge badge-pill bg-success inv-badge">{{transaction.status}}</span>
									</td>
									<td class="text-right">
										<div class="actions">
											<a data-toggle="modal" (click)="deleteModal(delete, transaction)" class="btn btn-sm bg-danger-light" data-toggle="modal" data-target="#deleteConfirmModal">
												<i class="fe fe-trash"></i> Delete
											</a>
										</div>
									</td>
								</tr>								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>			
	</div>
</div>			
</div>
<ng-template #delete>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Delete</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
		<p id="acc_msg">Are you sure you want to delete?</p>
      <div style="margin-top:25px">
        <button type="button" class="btn btn-success si_accept_confirm" id="btn-yes" (click)="deleteTrans()" >Yes</button>
        <button type="button" class="btn btn-danger si_accept_cancel" (click)="decline()" >No</button>
      </div>
    </div>
</ng-template>
